<div class="item">
  <span class="name">{{event.name}}</span>
  <mat-spinner color="primary" [diameter]="20" *ngIf="event.status === eventStatus.processing"></mat-spinner>
  <mat-icon color="primary" *ngIf="event.status === eventStatus.done">assignment_turned_in</mat-icon>
  <button mat-icon-button color="warn" (click)="remove()">
    <mat-icon>remove_circle</mat-icon>
  </button>
</div>
